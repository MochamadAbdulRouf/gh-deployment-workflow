<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Find your time</title>
    
    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Internal -->
    <style>
        /* --- Reset & Pengaturan Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            overflow: hidden; /* Menyembunyikan shape yang keluar dari layar */
            position: relative;
        }

        /* --- Animasi Latar Belakang --- */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.7;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }


        /* --- Container Utama (Efek Glass-morphism) --- */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .content {
            text-align: center;
        }

        h1 {
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #636e72;
            font-weight: 300;
            margin-bottom: 2.5rem;
            font-size: 1rem;
        }

        /* --- Input & Label --- */
        .input-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3436;
        }

        input[type="date"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.2);
            color: #2d3436;
            transition: all 0.3s ease;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #a8edea;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(168, 237, 234, 0.3);
        }

        /* --- Tombol --- */
        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        /* --- Kotak Hasil --- */
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0; /* Awalnya tersembunyi untuk animasi */
            transform: translateY(20px);
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-box strong {
            color: #2d3436;
            font-weight: 600;
        }

        .result-box .age-highlight {
            font-size: 1.5rem;
            font-weight: 700;
            color: #764ba2;
            display: block;
            margin-top: 0.5rem;
        }

        .result-box .detail {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #636e72;
        }

        .result-box .detail p {
            margin-bottom: 0.3rem;
        }
    </style>
</head>
<body>

    <!-- Elemen dekoratif animasi di latar belakang -->
    <div class="bg-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Your time is valuable</h1>
            <p class="subtitle">See how long you have been on this adventure.</p> 
            
            <div class="input-group">
                <label for="birthdate">When were you born?</label>
                <input type="date" id="birthdate" required>
            </div>
            
            <button id="calculateBtn">Calculate my age</button>
            
            <div id="result" class="result-box">
                <!-- Hasil perhitungan akan muncul di sini -->
            </div>
        </div>
    </div>

    <!-- JavaScript Internal -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const birthdateInput = document.getElementById('birthdate');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');

            calculateBtn.addEventListener('click', calculateAge);

            function calculateAge() {
                const birthdateValue = birthdateInput.value;

                if (!birthdateValue) {
                    // Menggunakan efek getaran pada input jika kosong
                    birthdateInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        birthdateInput.style.animation = '';
                    }, 500);
                    return;
                }

                const birthdate = new Date(birthdateValue);
                const today = new Date();

                let years = today.getFullYear() - birthdate.getFullYear();
                let months = today.getMonth() - birthdate.getMonth();
                let days = today.getDate() - birthdate.getDate();

                if (days < 0) {
                    months--;
                    const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += lastMonth.getDate();
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                const totalDays = Math.floor((today - birthdate) / (1000 * 60 * 60 * 24));
                const totalWeeks = Math.floor(totalDays / 7);
                const totalHours = totalDays * 24;
                
                // Menampilkan hasil dengan kalimat yang lebih personal
                resultDiv.innerHTML = `
                    <strong>You have been living for:</strong>
                    <span class="age-highlight">${years} Years, ${months} Month, ${days} Days</span>
                    <div class="detail">
                        <p>üåÖ That's about <strong>${totalDays.toLocaleString('id-ID')}</strong> days of sunlight.</p>
                        <p>üìÖ Or <strong>${totalWeeks.toLocaleString('id-ID')}</strong> weeks.</p>
                        <p>‚è∞ Equivalent to  <strong>${totalHours.toLocaleString('id-ID')}</strong> hours.</p>
                    </div>
                    <strong>Your life is precious in this world. Live your daily life with a positive mindset. Stay productive.</strong>
                `;
                
                // Menambahkan class 'show' untuk memicu animasi fade-in
                resultDiv.classList.add('show');
            }
        });

        // Menambahkan animasi shake ke CSS secara dinamis
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
